<h1>This is the registration page</h1>


<form ng-submit="registerUser()">
    User name: <input type="text" class="form-control" ng-model="reguser.username"><br>
    Password: <input type="password" class="form-control" ng-model="reguser.password"><br>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
