<h1>This is the login page
</h1>



<form ng-submit="loginUser()">
    User name: <input type="text" class="form-control" ng-model="user.username"><br>
    Password: <input type="password" class="form-control" ng-model="user.password"><br>
    <button class="btn btn-primary" type="submit">Login</button>
</form>
